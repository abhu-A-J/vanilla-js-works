<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- Index Style -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Boilerplate Setup</title>
  </head>

  <body>
    <h1>Kanban Board</h1>

    <div class="drag-container">
      <ul class="drag-list">
        <!-- Backlog Column -->
        <li class="drag-column drag-column-backlog">
          <h2 class="header header-backlog">Backlog</h2>
          <!-- Backlog Content -->
          <div class="board-content-wrapper">
            <ul class="drag-item-list custom-scroll" id="backlog-list"></ul>
          </div>

          <!-- Add btn group -->
          <div class="add-btn-group">
            <button class="add-item">Add Item</button>
            <button class="save-item">Save Item</button>
          </div>

          <!-- Add content container -->
          <div class="add-container">New content goes here</div>
        </li>

        <!-- Progress Column -->
        <li class="drag-column drag-column-progress">
          <h2 class="header header-progress">Progress</h2>
          <!-- Backlog Content -->
          <div class="board-content-wrapper">
            <ul class="drag-item-list custom-scroll" id="progress-list"></ul>
          </div>

          <!-- Add btn group -->
          <div class="add-btn-group">
            <button class="add-item">Add Item</button>
            <button class="save-item">Save Item</button>
          </div>

          <!-- Add content container -->
          <div class="add-container">New content goes here</div>
        </li>

        <!-- Complete Column -->
        <li class="drag-column drag-column-complete">
          <h2 class="header header-complete">Complete</h2>
          <!-- Backlog Content -->
          <div class="board-content-wrapper">
            <ul class="drag-item-list custom-scroll" id="completed-list"></ul>
          </div>

          <!-- Add btn group -->
          <div class="add-btn-group">
            <button class="add-item">Add Item</button>
            <button class="save-item">Save Item</button>
          </div>

          <!-- Add content container -->
          <div class="add-container">New content goes here</div>
        </li>

        <!-- Onhold Column -->
        <li class="drag-column drag-column-hold">
          <h2 class="header header-hold">On Hold</h2>
          <!-- Backlog Content -->
          <div class="board-content-wrapper">
            <ul class="drag-item-list custom-scroll" id="onhold-list"></ul>
          </div>

          <!-- Add btn group -->
          <div class="add-btn-group">
            <button class="add-item">Add Item</button>
            <button class="save-item">Save Item</button>
          </div>

          <!-- Add content container -->
          <div class="add-container">New content goes here</div>
        </li>
      </ul>
    </div>

    <!-- To support native ES Modules  incase needed -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
