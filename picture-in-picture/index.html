<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- Index Style -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Picture in Picture</title>
  </head>

  <body>
    <h1>Share your screen and start picture in picture mode</h1>

    <video controls autoplay hidden id="video"></video>

    <button id="startBtn">Start!</button>
    <button id="startPipBtn" hidden>Start PIP Mode!</button>
    <button id="cancelPipBtn" hidden>Cancel PIP Mode!</button>


    <!-- To support native ES Modules  incase needed -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
