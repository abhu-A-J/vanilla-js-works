<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- Index Style -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Music Player</title>
  </head>

  <body>
    <!-- Overall player container -->
    <div class="player-container">
      <!-- Image container for album cover -->
      <div class="img-container">
        <img src="./images/1.jpg" alt="Album images" />
      </div>

      <!-- Meta container for duration, current time and progress -->
      <div class="music-details-container">
        <h1>Electric Chill Machine</h1>
        <h2>Jacinto Design</h2>
      </div>

      <div class="player-progress-container">
        <div class="progress"></div>
      </div>

      <div class="player-duration-container">
        <span>2:30</span>
        <span>5:30</span>
      </div>

      <!-- Container for player controls -->
      <div class="player-controls">
        <!-- Prev Button -->
        <button>
          <img
            class="prev-btn"
            src="./images/prevBtn.svg"
            alt="Play previous track"
            title="Play previous track"
          />
        </button>

        <!-- PLay Pause Button -->
        <button>
          <img
            class="play-pause-btn"
            src="./images/playBtn.svg"
            alt="Play track"
            title="Play track"
          />
        </button>

        <!--Next Button -->
        <button>
          <img
            class="next-btn"
            src="./images/nextBtn.svg"
            alt="Play next track"
            title="Play next track"
          />
        </button>
      </div>
    </div>

    <!-- To support native ES Modules  incase needed -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
