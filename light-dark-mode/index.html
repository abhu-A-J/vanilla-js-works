<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- Index Style -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Light Dark Mode</title>
  </head>

  <body>
    <!-- Toggle Switch -->
    <div class="toggle-switch">
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider round"></span>
      </label>
    </div>

    <h1>Light/Dark Mode switcher</h1>

    <!-- Primary Button Set -->
    <div class="btn-container">
      <button class="primary">Primary</button>
      <button class="primary outline">Primary Outline</button>
      <button class="primary" disabled>Primary Disabled</button>
    </div>

    <!-- Secondary Button Set -->
    <div class="btn-container">
      <button class="secondary">Secondary</button>
      <button class="secondary outline">Secondary Outline</button>
      <button class="secondary" disabled>Secondary Disabled</button>
    </div>

    <!-- To support native ES Modules  incase needed -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
