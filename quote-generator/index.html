<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- Index Style -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Quote Generator</title>
  </head>

  <body>
    <div id="_app">
      <!-- Loading Spinner -->
      <!-- <div class="loader" id="loader"></div> -->

      <!-- Quote Container -->
      <div class="quote-container">
        <!-- Quote Text -->
        <h1 class="quote-text" id="quote-container">
          Eye for an eye makes the whole world blind
        </h1>
        <!-- Qoute Author -->
        <p class="quote-author" id="quote-author">Mahatama Gandhi</p>

        <!-- Button Container -->
        <div class="btn-container">
          <button class="twitter-btn" title="Tweet the quote" id="tweet-btn">
            Tweet!
          </button>
          <button
            class="new-quote-btn"
            title="Get a new quote"
            id="new-quote-btn"
          >
            New Quote
          </button>
        </div>
      </div>
    </div>

    <!-- To support native ES Modules  incase needed -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
