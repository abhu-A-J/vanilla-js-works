<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- Index Style -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Countdown timer</title>
  </head>

  <body>
    <!-- Parent container -->
    <div class="parent-container">
      <!-- Input Container -->
      <form class="input-form" id="input-form">
        <h1>Start a countdown</h1>

        <div class="input-container">
          <label for="countdown-title">Title:</label>
          <input type="text" id="countdown-title" placeholder="Enter a custom title"/>
        </div>

        <div class="input-container">
          <label for="countdown-date">Countdown Date:</label>
          <input type="date" id="countdown-date" />
        </div>

        <button type="submit">Submit</button>
      </form>

      <!-- Countdown Container -->
      <div class="countdown-container" hidden id="countdown-container">
        <h1>Custom Title</h1>

        <ul class="countdown-time-wrapper">
          <li class="countdown-time"><span>2</span>Days</li>
          <li class="countdown-time"><span>4</span>Hours</li>
          <li class="countdown-time"><span>54</span>Minutes</li>
          <li class="countdown-time"><span>7</span>Seconds</li>
        </ul>

        <button id="reset-countdown">Reset</button>
      </div>

      <!-- Timer Completion Container -->
      <div class="completed-container" hidden>
        <h1 class="complete-animation">Custom Title</h1>

        <div class="completed-message">
          <h2>Completed on 2020-05-19</h2>
        </div>

        <button id="start-new-countdown">New Countdown</button>
      </div>
    </div>

    <!-- To support native ES Modules  incase needed -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
